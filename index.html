<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="main-body">
        <div class="header navBar">
            <div class="navBar-grid">
                <div class="page-title-grid">
                    <h1 class="highlight">The Library App</h1>
                </div>
                <div class="add-new-grid">
                    <button class="add-btn" onclick="showForm()">Add New Books</button>
                </div>
                <div class="github-icon-grid">
                    <a href="https://github.com/Paul-iwnl/library">
                        <img src="./images/github-mark.svg" href="www.google.com" class="github-svg-logo">
                    </a>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="book-template-grid">
            </div>
        </div>
        <div class = "hidden form-box" id="popup">
            <form class="form">
                <span class="title">Enter the details of the Book.</span>
                <br>
                <div class="form-container">
                    <label for ="bookName">Name of the book :</label>
                    <input type="text" id="bookName" class="input" autocomplete="off" required>
                    <label for ="authorName">Name of the author :</label>
			        <input type="text" id="authorName" class="input" autocomplete="off" required>
                    <label for ="numberOfPages">Enter the number of pages :</label>
			        <input type="number" class="input" id="numberOfPages" autocomplete="off" required>
                    <label for ="readTheBookOrNot">Have you read the book ?</label>
                    <div class="yesNo">
                        <input type="radio" name="yes_no" value="Yes">Yes
                        <input type="radio" name="yes_no" value="No">No
                    </div>
                </div>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
