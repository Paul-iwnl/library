<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="main-body">
        <div class="header navBar">
            <div class="navBar-grid">
                <div class="page-title-grid">
                    <h1 class="highlight">The Library App</h1>
                </div>
                <div class="add-new-grid">
                    <button class="add-btn" onclick="showForm()">Add New Books</button>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="book-template-grid">
                <div class="book">
                    <div class="book-details">
                        <p class="title">"title"</p>
                        <p class="author">author</p>
                        <p class="pages">420</p>
                    </div>
                    <div class="book-btn">
                        <button>Read</button>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <div class = "hidden" id="popup">
            <form class="form">
                <span class="title">Enter the details of the Book.</span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Name of the book" autocomplete="off">
			        <input type="text" class="input" placeholder="Author of the book" autocomplete="off">
			        <input type="text" class="input" placeholder="Number of pages" autocomplete="off">
                </div>
                <button>Have you read the book?</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
